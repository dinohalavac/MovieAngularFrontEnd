<h2>Popular Movies</h2>
<div *ngIf="popularMovies && popularMovies.length" class="movies-grid">
  <div *ngFor="let movie of popularMovies" class="movie-item">
    <img *ngIf="movie.poster_path" [src]="'https://image.tmdb.org/t/p/w300' + movie.poster_path" alt="{{ movie.title }}" />
    <h3>{{ movie.title }}</h3>
  </div>
</div>
<div *ngIf="!popularMovies || !popularMovies.length">
  <p>No movies available.</p>
</div>
